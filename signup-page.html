<!DOCTYPE HTML>
<html>
   <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
      <style></style>
   </head>
   <body>
      <div style="min-height: 15px; padding: 11px; max-width: 440px; margin:5.5em auto 0;">
         <form>
            <h1 class="display-4 text-center">Sign Up</h1>
            <p class="lead text-center">Create your account.</p>
            <div class="mb-3">
               <input type="text" id="input1" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
               <input type="email" id="input2" class="form-control" placeholder="E-mail">
            </div>
            <div class="mb-3">
               <input type="password" id="input3" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
               <input type="number" id="input4" class="form-control" placeholder="Phone number">
            </div>
            <div class="text-center">
               <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
         </form>
      </div>
   </body>
</html>
