<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}

/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
  display: block;
}

body {
  line-height: 1;
}

ol, ul {
  list-style: none;
}

blockquote, q {
  quotes: none;
}

blockquote:before, blockquote:after {
  content: '';
  content: none;
}

q:before, q:after {
  content: '';
  content: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

* {
  box-sizing: border-box;
}

body {
  background: #24294f;
}

.container {
  width: 280px;
  height: 500px;
  background: #fc3a9d;
  background: linear-gradient(to bottom, #fc3a9d 0%, #7820ee 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fc3a9d', endColorstr='#7820ee',GradientType=0 );
  border-radius: 10px;
  margin: 0 auto;
  margin-top: 30px;
}

header {
  width: 100%;
  height: 80px;
  margin: 20px 0;
  padding-top: 10px;
}

header .menu-icon {
  display: inline-block;
  vertical-align: top;
  margin: 10px 0 0 20px;
  color: #fff;
  font-size: 1.2em;
}

header h1 {
  display: inline-block;
  vertical-align: top;
  font-family: 'Roboto';
  font-size: 1em;
  color: #fff;
  margin: 10px 0 0 72px;
}

.song {
  width: 210px;
  height: 240px;
  margin: 0 auto;
  position: relative;
}

.song .song1 {
  background: #fff;
  width: 100%;
  height: 230px;
  border-radius: 10px;
  position: absolute;
  z-index: 10;
}

.song .song1 .album-cover {
  width: 90px;
  height: 90px;
  border-radius: 90px;
  margin: -45px auto 0 auto;
  border: 4px solid #fff;
  box-shadow: 0 8px 15px rgba(192, 45, 248, 0.18);
}

.song .song1 .album-cover img {
  width: 82px;
  height: 82px;
  border-radius: 82px;
}

.song .song1 .overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  top: 0;
  z-index: -1;
  /* FF3.6-15 */
  /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom, white 0%, white 26%, rgba(255, 255, 255, 0) 51%, white 76%, white 100%);
  /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffffff',GradientType=0 );
}

.song .song1 .lyrics {
  font-family: 'Roboto';
  font-size: .85em;
  color: #000;
  text-align: center;
  font-weight: 700;
  position: absolute;
  z-index: -2;
  top: 50%;
  -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
          transform: translateY(-50%);
}

.song .song1 .bars .left {
  width: 2px;
  height: 10px;
  background: #c600db;
  position: absolute;
  top: 50%;
  left: 10px;
  -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
          transform: translateY(-50%);
  border-radius: 100%;
}

.song .song1 .bars .right {
  width: 2px;
  height: 10px;
  background: #c600db;
  position: absolute;
  top: 50%;
  right: 10px;
  -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
          transform: translateY(-50%);
  border-radius: 100%;
}

.song .song2 {
  background: #fff;
  width: 90%;
  height: 230px;
  border-radius: 10px;
  position: absolute;
  z-index: 5;
  top: 5px;
  opacity: 0.8;
  left: 50%;
  -webkit-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
          transform: translateX(-50%);
}

.song .song3 {
  background: #fff;
  width: 80%;
  height: 230px;
  border-radius: 10px;
  position: absolute;
  z-index: 1;
  top: 10px;
  opacity: 0.6;
  left: 50%;
  -webkit-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
          transform: translateX(-50%);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.button {
  margin: 15px 0;
  text-align: center;
}

.button a {
  width: 30px;
  height: 30px;
  border-radius: 30px;
  display: inline-block;
  vertical-align: top;
  text-align: center;
  line-height: 30px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
  font-size: .8em;
  margin: 0 10px;
}

.play-bar {
  width: 250px;
  margin: 0 auto;
  position: relative;
}

.play-bar .bar {
  width: 100%;
  height: 2px;
  background: #7319d3;
  border-radius: 10px;
  position: relative;
}

.play-bar .bar::after {
  content: '';
  width: 50%;
  height: 2px;
  background: #fff;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 10px;
}

.play-bar .bar::before {
  content: '';
  width: 4px;
  height: 4px;
  background: #7319d3;
  border: 3px solid #fff;
  position: absolute;
  left: calc( 50% - 2px);
  border-radius: 5px;
  top: -3px;
  cursor: pointer;
}

.play-bar .current-time {
  display: inline-block;
  width: 50%;
  text-align: left;
  color: #fff;
  font-size: .5em;
  font-family: 'Roboto';
}

.play-bar .total-time {
  display: inline-block;
  width: 50%;
  text-align: right;
  color: #fff;
  font-size: .5em;
  font-family: 'Roboto';
  margin-left: -4px;
}

.play-button {
  text-align: center;
  margin: 20px 0 0 0;
  height: 40px;
  line-height: 40px;
}

.play-button a {
  color: #fff;
  margin: 0 20px;
  font-size: 1.4em;
}

.play-button a.play {
  font-size: 1.8em;
}  
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <header>
        <a href="#" class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <h1>playlist</h1>
      </header>

      <div class="song">

        <div class="song1">
          <div class="album-cover">
            <img src="http://www.turntablekitchen.com/_uploads/TameImpalaCover.jpg" alt="">
          </div>
          <div class="overlay"></div>
          <div class="lyrics">
            <p>Lorem ipsum dolor sitamet, consectetur adipiscing elit.<br><br>Nullam eget ex turpis.<br><br>Phasellus in posuere nisl.<br><br>Lorem ipsum dolor sitamet, consectetur adipiscing elit.<br><br>Nullam eget ex turpis.<br><br>Phasellus in posuere nisl.</p>
          </div>
          <div class="bars">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="song2"></div>
        <div class="song3"></div>

      </div>

      <div class="button">
        <a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-cloud-download" aria-hidden="true"></i></i></a>
        <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></i></a>
      </div>

      <div class="play-bar">
        <div class="bar"></div>
        <div class="current-time">
          <span>02:12</span>
        </div>
        <div class="total-time">
          <span>03:51</span>
        </div>
      </div>

      <div class="play-button">
        <a href="#" class="prev"><i class="fa fa-backward" aria-hidden="true"></i></a>
        <a href="#" class="play"><i class="fa fa-play" aria-hidden="true"></i></a>
        <a href="#" class="prev"><i class="fa fa-forward" aria-hidden="true"></i></a>
      </div>

    </div>

  </body>
</html>
