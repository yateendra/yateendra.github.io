<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  {% seo %}
  

  <body class="theme-base-07">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            </h3>
          
          <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Ffacebook.com%2Fya3dra&width=76&layout=button_count&action=like&size=small&show_faces=false&share=false&height=21&appId=239992719524816" width="76" height="21" style="border:none;overflow:hidden;border: none;float: right;margin-top: -24px;" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
          
        </div>
      </div>

      <div class="container content">
      <!––   <a href="http://yateendra.net/pricing"><img border="0" style="width: 100%;" alt="Contact for web development" src="https://pbs.twimg.com/media/DAk1_3pXkAArArt?format=png" ></a>  ––>
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    
    {% include foot.html %}
    
  </body>
</html>
