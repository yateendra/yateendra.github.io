<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="google-site-verification" content="2XtahivLF83u6Bwq4SJPeQH510tuO4_fqCuwfW_137Q" />
  
  
  <meta itemprop="name" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  
  <meta property="og:locale" content="en_US">
  <meta content="website" property="og:type">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="Yateendra's Blog">
  <meta content='100007651087593' property='fb:admins'/> 
  <meta content='1457951387825069' property='fb:app_id'/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <link rel='stylesheet' id='fukasawa_googleFonts-css'  href='//fonts.googleapis.com/css?family=Lato%3A400%2C400italic%2C700%2C700italic&#038;ver=4.8.12' type='text/css' media='all' />

  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@tweetpur" />
  <meta name="twitter:creator" content="@tweetpur">
  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="yateendra sahu, blog" /> 
  <meta name="author" content="yateendra sahu" />

  <title>
    {% if page.title == "Yateendra" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
